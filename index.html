<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        Climstat
    </title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-filestyle.min.js"></script>
    <script type="text/javascript" src="assets/js/charts.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="assets/js/jquery.simplePagination.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.css" />
    <!--mobile metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--end mobile metas-->
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    <!-- end Chart JS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/tether.min.css">
    <link rel="stylesheet" href="assets/css/dropdown/css/style.css">

<body>
    <header class="page-heading">
        <div class="container wow fadeIn">
            <h1>Climstat</h1>
            <p>PROCESSAMENTO CLIMÁTICO</p>
        </div>
    </header>
    <section id="conteudo">
        <div id='dados' class="container-fluid">
            <p>
                <label class="control-label">EPs:</label>
                <input type="file" class="file" accept='text/plain' id="inputEPs" multiple>
            </p>
            <table id="EPs" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Mês</th>
                        <th>Ano</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="myTable"></tbody>
            </table>
            <p>
                <label class="control-label">Famílias:</label>
                <input type="file" class="file" id="inputFamilias" value="Submit" accept='text/plain' multiple onchange="openFileFam(event)">
            </p>

            <p>
                <label class="control-label">Dias:</label>
                <input type="file" class="file" id="arquivo" accept="text/plain" />
            </p>
            <p>
                <label class="control-label">Compara dias:</label>
                <input type="file" class="file" id="comparaDias" accept="text/plain" />
            </p>
            <table id="comparaTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Estação</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Dia</th>
                        <th>Mês</th>
                        <th>Ano</th>
                        <th>Chuvas</th>
                    </tr>
                </thead>
                <tbody id="compara"></tbody>
            </table>
            <p>
                <label class="control-label">AVEs</label>
                <input type="file" class="file" id="AVEs" accept="text/plain" />
                <div style="overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  width:100px; " id="saidaAVE" width="100%">
                  resultado
                </div>


            </p>
            <button id="copiar" type="button" class="btn btn-default">Copiar</button>
        </div>

        <div id='output' class="container-fluid">
            <table id="tabela" class="table table-striped table-hover">
                <thead class="">
                    <tr>
                        <th>H</th>
                        <th>JAN</th>
                        <th>FEV</th>
                        <th>MAR</th>
                        <th>ABR</th>
                        <th>MAI</th>
                        <th>JUN</th>
                        <th>JUL</th>
                        <th>AGO</th>
                        <th>SET</th>
                        <th>OUT</th>
                        <th>NOV</th>
                        <th>DEZ</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!--tabela 3-->
            <table id="tabela3" class="table table-striped table-hover">
                <thead class="">
                    <tr>
                        <th>H</th>
                        <th>JAN</th>
                        <th>FEV</th>
                        <th>MAR</th>
                        <th>ABR</th>
                        <th>MAI</th>
                        <th>JUN</th>
                        <th>JUL</th>
                        <th>AGO</th>
                        <th>SET</th>
                        <th>OUT</th>
                        <th>NOV</th>
                        <th>DEZ</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="canvass" class="wow fadeInDown">
            <canvas id="myChart"></canvas>
        </div>
    </section>
    <section class="rodape mbr-section mbr-section-md-padding mbr-footer footer1" id="contato" style="background-color: rgb(46, 46, 46); padding-top: 90px; padding-bottom: 90px;">
        <div class="container">
            <div class="row">
                <div class="mbr-footer-content col-xs-12 col-md-3">
                    <div class="wow fadeIn">
                        <a href="#top">
                            <img src="assets/img/climstat.png" height="156" />
                        </a>
                    </div>
                </div>
                <div class="wow fadeInDown mbr-footer-content col-xs-12 col-md-3">
                    <p>
                        <strong></strong><br /> <br /><br />
                    </p>
                </div>
                <div class="wow fadeInDown mbr-footer-content col-xs-12 col-md-3">
                    <p><strong></strong><br />
                        <div class="col-xs-4">
                            <a href="" target="_blank">
                                <i class="fa fa-2x fa-fw fa-facebook" style="color:rgb(255,255,255);"></i>
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#">
                                <i class="fa fa-2x fa-fw fa-instagram" style="color:rgb(255,255,255);"></i>
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a href="" target="_blank">
                                <i class="fa fa-2x fa-fw fa-youtube social" style="color:rgb(255,255,255);" aria-hidden="true"></i>
                            </a>
                        </div>
                    </p>
                </div>
                <div class="wow fadeInDown mbr-footer-content col-xs-12 col-md-3">
                    <p>
                        <strong></strong><br /> <br />
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer class="rodape mbr-small-footer mbr-section mbr-section-nopadding" id="rodape" style="background-color: rgb(50, 50, 50); padding-top: 3.5rem; padding-bottom: 3.5rem;">
        <div class="container">
            <p class="text-xs-center">Copyright <sup>&copy;</sup> 2016 Climstat. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
